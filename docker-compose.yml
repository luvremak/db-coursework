version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: time_tracker_postgres
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-AnyaDB}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - time_tracker_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: time_tracker_app
    restart: unless-stopped
    env_file:
      - .env.docker
    environment:
      DB_URI: postgresql+asyncpg://${POSTGRES_USER:-postgres}:${POSTGRES_PASSWORD:-postgres}@db:5432/${POSTGRES_DB:-AnyaDB}
      TG_BOT_TOKEN: ${TG_BOT_TOKEN}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - time_tracker_network

volumes:
  postgres_data:
    driver: local

networks:
  time_tracker_network:
    driver: bridge
